<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>星運娛樂城</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to bottom, #1b1b2f, #151515);
      color: white;
    }
    .navbar {
      background-color: #111;
    }
    .navbar-brand {
      color: gold;
      font-weight: bold;
      font-size: 1.5rem;
    }
    .nav-link {
      color: white !important;
    }
    .hero {
      background: linear-gradient(135deg, #4a148c, #880e4f);
      padding: 60px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .qr-area {
      background-color: #222;
      border-radius: 16px;
      padding: 20px;
      display: inline-block;
    }
    .btn-line {
      background-color: #06C755;
      color: white;
      margin: 10px;
      border-radius: 50px;
      padding: 10px 20px;
    }
    .btn-play {
      background-color: #2D9CDB;
      color: white;
      margin: 10px;
      border-radius: 50px;
      padding: 10px 20px;
    }
    footer {
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>

<!-- 導覽列 -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">星運娛樂城</a>
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      ☰
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">遊戲介紹</a></li>

        <li class="nav-item"><a class="nav-link" href="#">教學導覽</a></li>
        <li class="nav-item"><a class="nav-link" href="#">客服中心</a></li>
        <li class="nav-item"><a class="nav-link text-danger" href="#">註冊/登入</a></li>
      </ul>
    </div>
  </div>

  <p>點擊下方按鈕，立即加入或開始遊戲！</p>
  <div class="qr-area">
    <p>掃描 QR Code 加入 LINE</p>
    <img src="https://via.placeholder.com/120x120.png?text=QR" alt="QR code" class="mb-3">
    <div>
      <a href="#" class="btn btn-line">加入 LINE 好友</a>
